name: Run tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run tests
        run: |
          for file in $(find . -type f -name '*.test.js'); do
            echo "Running $file"
            node "$file"
          done